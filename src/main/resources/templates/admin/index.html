<script type="text/html" id="tool">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/ajax.js"></script>
<script>
  var $
  layui.use(['jquery','table','form', 'dropdown'], function () {
    var form =layui.form,
            table = layui.table
    var dropdown = layui.dropdown;
    var where="",order = 'createtime DESC'
    $ = layui.$

    //$("#stateselect").val("0");

    table.init('InZDSeach', {
      page: true
      , toolbar: '#toolbar'
      , url:  '/admin/seachusers'
      , where: {where: where,order:order}
      , loading :true
    });

    table.on('toolbar(InZDSeach)', function(obj){
      var id = obj.config.id;
      var checkStatus = table.checkStatus(id);
      var othis = lay(this);
      switch(obj.event){
        case 'alldel':
          var data = checkStatus.data;
          var  ids=[]
          data.forEach(d => {
            ids.push(d.id)
          })
          console.log(ids)
          if(ids.length>0){
            layer.confirm('确认批量删除这些用户吗？', function(index){
              ajaxjson('/admin/delusers',ids,function (data) {
                if (data.isSuccess == true){
                  shua()
                  layer.close(index);
                  layer.msg("删除成功");
                }else{
                  layer.msg(data.errorMsg);
                  layer.close(index);
                }
              })
            });
          }else{
            layer.msg("请选择用户");
          }

          break;
      };
    });

    window.shua=function (){
      table.reload('InZDSeach', {
        page: {curr: 1}
        , where: {where: where,order:order}
      });
    }

    form.on('submit(InZDSeach)', function (data) {
      where = data.field.where;
      table.reload('InZDSeach', {
        page: {curr: 1}
        , where: {where: where,order:order}
      });
      return false
    });

    table.on('tool(InZDSeach)', function (obj) {
      var data = obj.data;
      if (obj.event === 'edit') {
        layer.open({
          type: 2,
          title: '新增用户',
          area: ['200px', '200px'],
          content: ['/admin/adduser?id='+data.id,"no"],
          success: function(layero, index){
            layer.full(index); // 最大化
          }
        });
      }else  if (obj.event === 'del') {
        layer.confirm('真的删除 ['+ data.username +'] 么', function(index){
          ajax("POST",'/admin/deluser?id='+data.id,{},function (data) {
            if (data.isSuccess == true){
              obj.del(); // 删除对应行（tr）的DOM结构
              layer.close(index);
              layer.msg("删除成功");
            }else{
              layer.msg(data.errorMsg);
              layer.close(index);
            }
          })
        });
      }


    });


    $("#add").click(function () {
      layer.open({
        type: 2,
        title: '新增用户',
        area: ['200px', '200px'],
        content: ['/admin/adduser',"no"] ,
        success: function(layero, index){
          layer.full(index); // 最大化
        }
      });

    })


  })
</script>
