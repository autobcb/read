name: Build and Release

on:
  push:
    tags:
      - 'v*' # 触发条件：推送 v 开头的标签，如 v3.3.5
  workflow_dispatch: # 支持手动触发构建

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须赋予写权限才能创建 Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew build -x test --no-daemon

      - name: Package Artifacts
        run: |
          mkdir -p release_dist
          # 拷贝主 Jar
          cp build/libs/solon-read-1.0-SNAPSHOT.jar release_dist/read.jar
          # 拷贝依赖库
          cp -r libs release_dist/
          # 拷贝配置模板
          cp src/main/resources/conf.yml release_dist/conf.yml.example
          # 打包
          cd release_dist
          zip -r ../read-server.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: read-server-build
          path: read-server.zip
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 如果是 tag 则使用 tag 名，如果是手动触发则使用 CI-分支名
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('CI-{0}', github.ref_name) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('CI-{0}', github.ref_name) }}
          files: read-server.zip
          body: |
            ## 轻阅读服务端自动构建产物
            
            ### 构建信息：
            - 构建类型: ${{ startsWith(github.ref, 'refs/tags/') && '正式发布 (Tag)' || '手动/CI 构建' }}
            - 分支/标签: `${{ github.ref_name }}`
            - 构建时间: ${{ github.event.head_commit.timestamp || 'N/A' }}
            
            ### 包含内容：
            - `read.jar`: 服务端核心程序
            - `libs/`: 外部依赖库
            
            ### 运行方法：
            `java -jar read.jar`
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CACHE_BUST=${{ github.run_id }}
